<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Topo Notes Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

  <!-- Fullscreen support on iOS when added to home screen -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Topo Notes Map" />

  <!-- Manifest to enable standalone PWA behavior -->
  <link rel="manifest" href="data:application/json,{%22name%22:%22Topo%20Notes%20Map%22,%22short_name%22:%22TopoMap%22,%22start_url%22:%22.%2Findex.html%22,%22display%22:%22standalone%22,%22background_color%22:%22%23ffffff%22,%22theme_color%22:%22%23ffffff%22}" />

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <style>
    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;
      touch-action: none;
      user-select: none;
    }
    #map {
      width: 100vw;
      height: 100vh;
      position: absolute;
      top: 0;
      left: 0;
    }
    .map-buttons {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background: rgba(255, 255, 255, 0.9);
      padding: 8px;
      border-radius: 5px;
      font-family: sans-serif;
    }
    button {
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <div class="map-buttons">
    <button onclick="saveMarkers()">ðŸ’¾ Save Local</button>
    <button onclick="loadMarkers()">ðŸ“‚ Load Local</button>
  </div>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([20, 0], 2);

    L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
      maxZoom: 17,
      attribution: '&copy; <a href="https://opentopomap.org">OpenTopoMap</a> contributors'
    }).addTo(map);

    let markers = [];
    let pressTimer = null;
    let pressLatLng = null;

    function onLongPress(latlng) {
      const note = prompt("Enter a note for this point:");
      if (note !== null && note.trim() !== "") {
        const marker = L.circleMarker(latlng, {
          radius: 8,
          color: 'red',
          fillColor: '#f03',
          fillOpacity: 0.5
        }).addTo(map);
        marker.bindPopup(note).openPopup();
        markers.push({ lat: latlng.lat, lng: latlng.lng, note });
      }
    }

    function startPress(latlng) {
      clearTimeout(pressTimer);
      pressLatLng = latlng;
      pressTimer = setTimeout(() => onLongPress(pressLatLng), 800);
    }

    function cancelPress() {
      clearTimeout(pressTimer);
    }

    // Desktop
    map.on('mousedown', e => startPress(e.latlng));
    map.on('mouseup', cancelPress);
    map.on('mouseout', cancelPress);

    // Mobile
    map.on('touchstart', e => {
      if (e.latlng) startPress(e.latlng);
      else if (e.originalEvent.touches.length === 1) {
        const touch = e.originalEvent.touches[0];
        const point = map.containerPointToLatLng(map.mouseEventToContainerPoint(touch));
        startPress(point);
      }
    });
    map.on('touchend', cancelPress);
    map.on('touchcancel', cancelPress);

    function saveMarkers() {
      localStorage.setItem('topoNotes', JSON.stringify(markers));
      alert('Markers saved locally!');
    }

    function loadMarkers() {
      const saved = JSON.parse(localStorage.getItem('topoNotes') || '[]');
      saved.forEach(data => {
        const marker = L.circleMarker([data.lat, data.lng], {
          radius: 8,
          color: 'red',
          fillColor: '#f03',
          fillOpacity: 0.5
        }).addTo(map);
        marker.bindPopup(data.note);
        markers.push(data);
      });
      alert('Markers loaded!');
    }
  </script>
</body>
</html>
