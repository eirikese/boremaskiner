<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Topo Notes Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

  <!-- Fullscreen on iPhone when added to home screen -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Topo Notes Map" />

  <!-- Embedded manifest -->
  <link rel="manifest" href="data:application/json,{%22name%22:%22Topo%20Notes%20Map%22,%22short_name%22:%22TopoMap%22,%22start_url%22:%22.%2Findex.html%22,%22display%22:%22standalone%22,%22background_color%22:%22%23ffffff%22,%22theme_color%22:%22%23ffffff%22}" />

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;
      user-select: none;
      touch-action: manipulation;
    }
    #map {
      width: 100vw;
      height: 100vh;
      position: absolute;
      top: 0;
      left: 0;
    }
    .map-buttons {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background: rgba(255, 255, 255, 0.9);
      padding: 8px;
      border-radius: 5px;
      font-family: sans-serif;
    }
    .map-buttons button, .map-buttons input {
      margin: 4px;
    }
  </style>
</head>
<body>
  <div class="map-buttons">
    <button onclick="saveMarkers()">ðŸ’¾ Save</button>
    <button onclick="downloadMarkers()">â¬‡ Export</button>
    <input type="file" accept="application/json" onchange="importMarkers(event)" />
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([20, 0], 2);

    L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
      maxZoom: 17,
      attribution: '&copy; <a href="https://opentopomap.org">OpenTopoMap</a> contributors'
    }).addTo(map);

    let markers = [];
    let clickTimes = [];

    map.on('click', e => {
      const now = Date.now();
      clickTimes.push(now);

      // Keep only last 3 clicks within 1.5 seconds
      clickTimes = clickTimes.filter(t => now - t < 1500);

      if (clickTimes.length >= 3) {
        clickTimes = []; // reset
        const note = prompt("Enter a note for this point:");
        if (note !== null && note.trim() !== "") {
          const marker = L.circleMarker(e.latlng, {
            radius: 8,
            color: 'red',
            fillColor: '#f03',
            fillOpacity: 0.5
          }).addTo(map);
          marker.bindPopup(note).openPopup();
          markers.push({ lat: e.latlng.lat, lng: e.latlng.lng, note });
        }
      }
    });

    function saveMarkers() {
      localStorage.setItem('topoNotes', JSON.stringify(markers));
      alert("Saved locally!");
    }

    function downloadMarkers() {
      const blob = new Blob([JSON.stringify(markers, null, 2)], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'topo_notes.json';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }

    function importMarkers(event) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(e) {
        try {
          const data = JSON.parse(e.target.result);
          if (!Array.isArray(data)) throw new Error("Invalid file");

          data.forEach(entry => {
            const marker = L.circleMarker([entry.lat, entry.lng], {
              radius: 8,
              color: 'red',
              fillColor: '#f03',
              fillOpacity: 0.5
            }).addTo(map);
            marker.bindPopup(entry.note);
            markers.push(entry);
          });
          alert("Imported successfully!");
        } catch (err) {
          alert("Error importing: " + err.message);
        }
      };
      reader.readAsText(file);
    }

    // Optional: load previous session
    window.onload = () => {
      const saved = JSON.parse(localStorage.getItem('topoNotes') || '[]');
      saved.forEach(data => {
        const marker = L.circleMarker([data.lat, data.lng], {
          radius: 8,
          color: 'red',
          fillColor: '#f03',
          fillOpacity: 0.5
        }).addTo(map);
        marker.bindPopup(data.note);
        markers.push(data);
      });
    };
  </script>
</body>
</html>
