<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Topo Notes Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

  <!-- Fullscreen on iPhone when added to homescreen -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Topo Notes Map" />
  <link rel="manifest" href="data:application/json,{%22name%22:%22Topo%20Notes%20Map%22,%22short_name%22:%22TopoMap%22,%22start_url%22:%22.%2Findex.html%22,%22display%22:%22standalone%22}" />

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;
      touch-action: manipulation;
      user-select: none;
    }
    #map {
      height: 100vh;
      width: 100vw;
    }
    .map-buttons {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background: rgba(255, 255, 255, 0.9);
      padding: 8px;
      border-radius: 5px;
      font-family: sans-serif;
    }
    .map-buttons button,
    .map-buttons input[type="file"],
    .map-buttons input[type="color"] {
      margin: 4px 2px;
    }
    .popup-note {
      margin-bottom: 6px;
    }
    .popup-remove-btn {
      background: #f33;
      color: white;
      padding: 4px 8px;
      border: none;
      border-radius: 4px;
      font-size: 12px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="map-buttons">
    <button onclick="saveMarkers()">ðŸ’¾ Save</button>
    <button onclick="downloadMarkers()">â¬‡ Export</button>
    <input type="file" accept="application/json" onchange="importMarkers(event)" />
    <input type="color" id="colorPicker" title="Pick marker color" value="#f03" />
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map', { zoomControl: false }).setView([20, 0], 2);

    L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
      maxZoom: 17,
      attribution: '&copy; <a href="https://opentopomap.org">OpenTopoMap</a> contributors'
    }).addTo(map);

    const colorPicker = document.getElementById('colorPicker');
    let markers = [];
    let markerRefs = {};
    let clickTimes = [];

    function generateId(lat, lng, note) {
      return `id-${lat.toFixed(5)}-${lng.toFixed(5)}-${note.slice(0, 10).replace(/\W+/g, '')}`;
    }

    function addMarker(latlng, note, color) {
      const id = generateId(latlng.lat, latlng.lng, note);
      const marker = L.circleMarker(latlng, {
        radius: 8,
        color,
        fillColor: color,
        fillOpacity: 0.5
      }).addTo(map);

      const popup = `
        <div class="popup-note">${note}</div>
        <button class="popup-remove-btn" onclick="removeMarker('${id}')">ðŸ—‘ Remove Point</button>
      `;

      marker.bindPopup(popup);
      markerRefs[id] = marker;
      markers.push({ lat: latlng.lat, lng: latlng.lng, note, color });
    }

    function removeMarker(id) {
      const marker = markerRefs[id];
      if (marker) {
        map.removeLayer(marker);
        delete markerRefs[id];
        markers = markers.filter(m => generateId(m.lat, m.lng, m.note) !== id);
      }
    }

    // Expose for popup button
    window.removeMarker = removeMarker;

    map.on('click', e => {
      const now = Date.now();
      clickTimes.push(now);
      clickTimes = clickTimes.filter(t => now - t < 1500);

      if (clickTimes.length >= 3) {
        clickTimes = [];

        const note = prompt("Enter a note for this point:");
        if (note && note.trim() !== "") {
          const color = colorPicker.value || "#f03";
          addMarker(e.latlng, note.trim(), color);
        }
      }
    });

    function saveMarkers() {
      localStorage.setItem('topoNotes', JSON.stringify(markers));
      alert("Saved locally!");
    }

    function downloadMarkers() {
      const blob = new Blob([JSON.stringify(markers, null, 2)], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'topo_notes.json';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }

    function importMarkers(event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = e => {
        try {
          const data = JSON.parse(e.target.result);
          if (!Array.isArray(data)) throw new Error("Invalid file format.");
          data.forEach(entry => addMarker({ lat: entry.lat, lng: entry.lng }, entry.note, entry.color || "#f03"));
          alert("Imported successfully.");
        } catch (err) {
          alert("Error: " + err.message);
        }
      };
      reader.readAsText(file);
    }

    // Load saved markers on startup
    window.onload = () => {
      const saved = JSON.parse(localStorage.getItem('topoNotes') || '[]');
      saved.forEach(entry => addMarker({ lat: entry.lat, lng: entry.lng }, entry.note, entry.color || "#f03"));
    };
  </script>
</body>
</html>
