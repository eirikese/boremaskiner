<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Climbing Logger</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Climbing Logger" />
  <link rel="manifest" href="data:application/json,{%22name%22:%22Climbing%20Logger%22,%22short_name%22:%22Logger%22,%22start_url%22:%22index.html%22,%22display%22:%22standalone%22}" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;
      touch-action: manipulation;
      user-select: none;
    }
    #map {
      height: 100vh;
      width: 100vw;
    }
    .map-buttons {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background: rgba(255, 255, 255, 0.9);
      padding: 8px;
      border-radius: 5px;
      font-family: sans-serif;
    }
    .map-buttons button,
    .map-buttons input,
    .map-buttons select {
      margin: 4px 2px;
    }
    .popup-remove-btn {
      background: #f33;
      color: white;
      padding: 4px 8px;
      border: none;
      border-radius: 4px;
      font-size: 12px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="map-buttons">
    <button onclick="saveAll()">üíæ Save</button>
    <button onclick="downloadAll()">‚¨á Export</button>
    <input type="file" accept="application/json" onchange="importAll(event)" />
    <input type="color" id="colorPicker" title="Pick point color" value="#f03" />
    <select id="cragMenu" onchange="handleCragMenu(this.value)">
      <option value="">üßó Crag Menu</option>
      <option value="draw">Draw Crag</option>
    </select>
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map', { zoomControl: false }).setView([20, 0], 2);

    L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
      maxZoom: 17,
      attribution: '&copy; <a href="https://opentopomap.org">OpenTopoMap</a> contributors'
    }).addTo(map);

    const colorPicker = document.getElementById('colorPicker');
    let markers = [];
    let markerRefs = {};
    let clickTimes = [];

    // Crags
    let drawingCrag = false;
    let currentCragPoints = [];
    let cragLayers = [];
    let cragRoutes = {}; // cragName -> [routes]
    let cragNameToLayer = {};

    // ============ POINT MARKERS ============
    function generateId(lat, lng, note) {
      return `id-${lat.toFixed(5)}-${lng.toFixed(5)}-${note.slice(0, 10).replace(/\W+/g, '')}`;
    }

    function addMarker(latlng, note, color) {
      const id = generateId(latlng.lat, latlng.lng, note);
      const marker = L.circleMarker(latlng, {
        radius: 8,
        color,
        fillColor: color,
        fillOpacity: 0.5
      }).addTo(map);

      const popup = `
        <div>${note}</div>
        <button class="popup-remove-btn" onclick="removeMarker('${id}')">üóë Remove</button>
      `;
      marker.bindPopup(popup);
      markerRefs[id] = marker;
      markers.push({ lat: latlng.lat, lng: latlng.lng, note, color });
    }

    function removeMarker(id) {
      const marker = markerRefs[id];
      if (marker) {
        map.removeLayer(marker);
        delete markerRefs[id];
        markers = markers.filter(m => generateId(m.lat, m.lng, m.note) !== id);
      }
    }

    window.removeMarker = removeMarker;

    map.on('click', e => {
      if (drawingCrag) {
        currentCragPoints.push(e.latlng);
        L.circleMarker(e.latlng, { radius: 5, color: 'blue', fillColor: 'blue', fillOpacity: 0.7 }).addTo(map);
        return;
      }

      const now = Date.now();
      clickTimes.push(now);
      clickTimes = clickTimes.filter(t => now - t < 1500);
      if (clickTimes.length >= 3) {
        clickTimes = [];
        const note = prompt("Enter note:");
        if (note) {
          const color = colorPicker.value || "#f03";
          addMarker(e.latlng, note.trim(), color);
        }
      }
    });

    // ============ CRAGS ============

    function handleCragMenu(value) {
      if (value === 'draw') {
        startCragDrawing();
        document.getElementById('cragMenu').value = '';
      }
    }

    function startCragDrawing() {
      drawingCrag = true;
      currentCragPoints = [];
      alert("Tap points to draw crag. Press Enter to finish.");
    }

    document.addEventListener('keydown', e => {
      if (drawingCrag && e.key === 'Enter') {
        finishCragDrawing();
      }
    });

    function finishCragDrawing() {
      if (currentCragPoints.length < 2) {
        alert("Need at least 2 points.");
        return;
      }
      const name = prompt("Name this crag:");
      if (!name) return;

      const poly = L.polyline(currentCragPoints, { color: 'brown' }).addTo(map);
      poly.bindPopup(`
        <b>${name}</b><br/>
        <button onclick="showRoutes('${name}')">üßó Show Routes</button><br/>
        <button onclick="addRouteToCrag('${name}')">‚ûï Add Route</button>
      `);
      cragRoutes[name] = [];
      cragNameToLayer[name] = poly;
      cragLayers.push(poly);
      drawingCrag = false;
      currentCragPoints = [];
    }

    function showRoutes(cragName) {
      const routes = cragRoutes[cragName] || [];
      if (routes.length === 0) {
        alert("No routes yet.");
        return;
      }
      let list = '';
      routes.forEach((r, i) => {
        list += `${i + 1}. ${r.name} (${r.grade}) ${'‚≠ê'.repeat(r.stars)}\n"${r.comment}"\n[Edit] [Delete]\n\n`;
      });
      const action = prompt(`${list}\nEnter number to Edit/Delete, or Cancel:`);
      if (!action) return;
      const index = parseInt(action) - 1;
      if (isNaN(index) || index < 0 || index >= routes.length) return;

      const choice = prompt("Type 'edit' or 'delete':");
      if (choice === 'delete') {
        routes.splice(index, 1);
        alert("Route deleted.");
      } else if (choice === 'edit') {
        const r = routes[index];
        r.name = prompt("New name:", r.name) || r.name;
        r.grade = prompt("New grade:", r.grade) || r.grade;
        r.stars = parseInt(prompt("Stars (1‚Äì3):", r.stars), 10) || r.stars;
        r.comment = prompt("New comment:", r.comment) || r.comment;
        alert("Route updated.");
      }
    }

    function addRouteToCrag(cragName) {
      const name = prompt("Route name:");
      if (!name) return;
      const grade = prompt("Grade:");
      const stars = parseInt(prompt("Stars (1‚Äì3):"), 10);
      const comment = prompt("Comment:");
      cragRoutes[cragName].push({ name, grade, stars, comment });
      alert("Route added.");
    }

    // ============ SAVE / LOAD / EXPORT ============

    function saveAll() {
      const data = {
        markers,
        cragRoutes,
        cragLines: cragLayers.map(l => ({
          name: l.cragName || l.getPopup().getContent().split('<')[0].replace('<b>', '').trim(),
          latlngs: l.getLatLngs()
        }))
      };
      localStorage.setItem('climbLogger', JSON.stringify(data));
      alert("Saved.");
    }

    function downloadAll() {
      const blob = new Blob([localStorage.getItem('climbLogger')], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'climbing_logger.json';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }

    function importAll(event) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = e => {
        try {
          const data = JSON.parse(e.target.result);
          markers = [];
          cragLayers.forEach(l => map.removeLayer(l));
          cragLayers = [];
          cragRoutes = data.cragRoutes || {};
          data.markers.forEach(m => addMarker({ lat: m.lat, lng: m.lng }, m.note, m.color));
          data.cragLines.forEach(c => {
            const poly = L.polyline(c.latlngs, { color: 'brown' }).addTo(map);
            poly.bindPopup(`
              <b>${c.name}</b><br/>
              <button onclick="showRoutes('${c.name}')">üßó Show Routes</button><br/>
              <button onclick="addRouteToCrag('${c.name}')">‚ûï Add Route</button>
            `);
            cragNameToLayer[c.name] = poly;
            cragLayers.push(poly);
          });
          alert("Imported.");
        } catch (err) {
          alert("Error loading: " + err.message);
        }
      };
      reader.readAsText(file);
    }

    window.onload = () => {
      const saved = localStorage.getItem('climbLogger');
      if (saved) {
        importAll({ target: { files: [new Blob([saved], { type: 'application/json' })] } });
      }
    };
  </script>
</body>
</html>
